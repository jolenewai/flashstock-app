{% extends 'base.template.html' %}
{% load crispy_forms_tags %}

{% block pageheader %}
    <h1 class="text-center">Sign Up as a Photographer</h1>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="Submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
